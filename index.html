<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700;1,6..96,800;1,6..96,900&family=Playfair+Display+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>IVXN</title>
    <link rel="icon" type="image/x-icon" href="/icons/X.png">
</head>

<body>

    <nav>
        
        <button class="navItem">COLECCIONES</button>
        <button onclick=(window.location.href)='#contact' class="navItem">CONTACTO</button>
    </nav>
    <header>
        <div class="title"><b>IVXN</b><hr></div>
        <p class="subtitle">FOTOGRAFIA</p>
        <buttton onclick=(window.location.href)='#gridPhotos'><img src="./icons/downArrow2.svg" class="arrow"/></buttton>
    </header>
    
    <div id="gridPhotos" class="gridPhotos">
        <div class="item twoColumn" >
            <img src="/images/rosa1.jpg" alt="Pink World">
        </div>
        <div class="item">
            <img src="/images/majko.jpg" alt="Black and White">
        </div>
        <div class="item twoRow twoColumn">
            <img src="/images/aeropuertoAvion.jpg" alt="Glow">
        </div>
        <div class="item twoRow">
            <img src="/images/ediRed.jpg" alt="Experimentalish">
        </div>
        <div class="item">
            <img src="/images/edi5.jpg" alt="Glow">
        </div>
        <div class="item twoRow twoColumn">
            <img src="/images/dunas.jpg" alt="Black and White">
        </div>
        <div class="item threeRow">
            <img src="/images/pasos2.jpg" alt="Steel and Concrete">
        </div>
        <div class="item twoRow twoColumn">
            <img src="/images/barco.jpg" alt="Glow">
        </div>
        <div class="item">
            <img src="/images/maskedRetrato.jpg" alt="">
        </div>
        <div class="item twoRow">
            <img src="/images/fasoAbajo.jpg" alt="">
        </div>
        <div class="item">
            <img src="/images/verde.jpg" alt="">
        </div>
        <div class="item twoRow">
            <img src="/images/expRojoAbajo.jpg" alt="">
        </div>
        <div class="item twoColumn threeRow">
            <img src="/images/ediRedPunta.jpg" alt="">
        </div>
        <div class="item twoRow">
            <img src="/images/escalera.jpg" alt="">
        </div>
        <div class="item twoColumn">
            <img src="/images/cbaMont.jpg" alt="">
        </div>
        <div class="item">
            <img src="/images/playa1.jpg" alt="">
        </div>
        <div class="item twoColumn">
            <img src="/images/amanecerPlaya.jpg" alt="">
        </div>
        <div class="item twoColumn">
            <img src="/images/aca.jpg" alt="">
        </div>
        
    </div>
    <div id="contact" class="contactBackground">
        <div class="contact">
            <div class="contactHeader">CONTACTO</div>
            <form class="contactBody">
                <input type="name" class="contactBodyName" placeholder="Nombre" />
                <input type="email" class="contactBodyEmail" placeholder="Email" />
                <textarea type="text" class="contactBodyMessage" placeholder="Mensaje"></textarea>
                <button class="contactBodyButton"><b>ENVIAR</b></button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.instagram.com/ivxnbelike/" target="_blank"><img src="/icons/igLogo.svg" alt="" class="ig"></a>
    </footer>
    <script src="/app.js"></script>
    
</body>
</html>
