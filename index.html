<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>IVXN</title>
    <link rel="icon" type="image/x-icon" href="/icons/X.png">
</head>

<body>

    <nav>
       <div class="menu">
            <a id="dropDownTrigger" class="menuItem">COLECCIONES</a>
            <div id="dropDownMenu">
                <a class="dropDownMenuItem"href="">MASKED</a>
                <a class="dropDownMenuItem"href="">Glow</a>
                <a class="dropDownMenuItem"href="">Experimentalish</a>
                <a class="dropDownMenuItem"href="">People</a>
                <a class="dropDownMenuItem"href="">Acero y Concreto</a>
                <a class="dropDownMenuItem"href="">Pink World</a>
            </div>
            <a class="menuItem" onclick=(window.location.href)='#contact' href="">CONTACTO</a>
        </div> 
    </nav>
    <div class="">
    <header id="header">
        <h1 class="title"><b>IVXN</b><hr></h1>
        <h2 class="subtitle focusInContract">FOTOGRAFIA</h2>
        <button class="arrow" onclick=(window.location.href)='#gridPhotos'><img src="/icons/downArrow2.svg"/></button>
    </header>
    </div>
    
    <div id="gridPhotos" class="gridPhotos">
        
        <div class="item twoColumn" >
            <img src="/images/rosa1.jpg" alt="Pink World">
            <p class="text">Pink World</p> 
        </div>
        <div class="item">
            <img src="/images/majko.jpg" alt="People">
            <p class="text">People</p> 
        </div>
        <div class="item twoRow twoColumn">
            <img src="/images/aeropuertoAvion.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoRow">
            <img src="/images/ediRed.jpg" alt="Experimentalish">
            <p class="text">Experimentalish</p> 
        </div>
        <div class="item">
            <img src="/images/edi5.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoRow twoColumn">
            <img src="/images/dunas.jpg" alt="MASKED">
            <p class="text">MASKED</p>
        </div>
        <div class="item threeRow">
            <img src="/images/pasos2.jpg" alt="People">
            <p class="text">People</p> 
        </div>
        <div class="item twoRow twoColumn">
            <img class="imagen" src="/images/barco.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item">
            <img class="imagen" src="/images/maskedRetrato.jpg" alt="MASKED">
            <p class="text">MASKED</p>
        </div>
        <div class="item twoRow">
            <img src="/images/fasoAbajo.jpg" alt="Steel and Concrete">
            <p class="text">Steel and Concrete</p> 
        </div>
        <div class="item">
            <img src="/images/verde.jpg" alt="Steel and Concrete">
            <p class="text">Steel and Concrete</p> 
        </div>
        <div class="item twoRow">
            <img src="/images/expRojoAbajo.jpg" alt="Experimentalish">
            <p class="text">Experimentalish</p> 
        </div>
        <div class="item twoColumn threeRow">
            <img src="/images/ediRedPunta.jpg" alt="Experimentalish">
            <p class="text">Experimentalish</p> 
        </div>
        <div class="item twoRow">
            <img src="/images/escalera.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoColumn">
            <img src="/images/cbaMont.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item">
            <img src="/images/playa1.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoColumn">
            <img src="/images/amanecerPlaya.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoColumn">
            <img src="/images/aca.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        
    </div>
    <div id="contact" class="contactBackground">
        <div class="contact">
            <div class="contactHeader">CONTACTO</div>
            <form class="contactBody">
                <input type="name" class="contactBodyName" placeholder="Nombre" />
                <input type="email" class="contactBodyEmail" placeholder="Email" />
                <textarea type="text" class="contactBodyMessage" placeholder="Mensaje"></textarea>
                <button class="contactBodyButton"><b>ENVIAR</b></button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.instagram.com/ivxnbelike/" target="_blank"><img src="/icons/igLogo.svg" alt="" class="ig"></a>
    </footer>
    <script src="/app.js"></script>
    
</body>
</html>
