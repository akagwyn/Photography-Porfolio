<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>IVXN</title>
</head>
<body>
    <nav>
        <div class="menu">
             <a class="menuItem" href="/index.html">HOME</a>
             <a id="dropDownTrigger" class="menuItem">COLECCIONES</a>
             <div id="dropDownMenu">
                 <a class="dropDownMenuItem"href="/masked.html">MASKED</a>
                 <a class="dropDownMenuItem"href="">Glow</a>
                 <a class="dropDownMenuItem"href="/exp.html">Experimentalish</a>
                 <a class="dropDownMenuItem"href="">People</a>
                 <a class="dropDownMenuItem"href="">Acero y Concreto</a>
                 <a class="dropDownMenuItem"href="">Pink World</a>
             </div>
             <a class="menuItem" onclick=(window.location.href)='#contact' href="#contact">CONTACTO</a>
         </div> 
     </nav>
     <header class="expHeader">
        <img class="expBackground" src="/exp-images/background3.jpg" alt="" >
        <h1 class="expTitle">EXP.</h1>
        <button class="expArrow" onclick=(window.location.href)='#gridPhotos'><img src="/icons/downArrow2.svg"/></button>
        
   </header>
    <div id="gridPhotos" class="expGridPhotos">
        
        <div class="item threeColumn sixColumn twoRow" >
            <a><img class="imageGrid" src="/exp-images/background.jpg" alt="Pink World"></a>
            <p class="text">Pink World</p> 
        </div>
        <div class="item">
            <img class="imageGrid" src="/exp-images/ediRojo2.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoColumn">
            <img class="imageGrid" src="/exp-images/espejo2.jpg" alt="People">
            <p class="text">People</p> 
        </div>
        <div class="item">
            <img class="imageGrid" src="/exp-images/ediVerde2.jpg" alt="MASKED">
            <p class="text">MASKED</p>
        </div>
        <div class="item twoRow twoColumn">
            <img class="imageGrid" src="/exp-images/torre.jpg" alt="Glow">
            <p class="text">Glow</p> 
        </div>
        <div class="item twoColumn twoRow">
            <img class="imageGrid" src="/exp-images/background3.jpg" alt="MASKED">
            <p class="text">MASKED</p>
        </div>
        <div class="item twoColumn">
            <img class="imageGrid" src="/exp-images/espejo1.jpg" alt="Steel and Concrete">
            <p class="text">Steel and Concrete</p> 
        </div>
        <div class="item">
            <img class="imageGrid" src="/exp-images/ventanasRojo.jpg" alt="Steel and Concrete">
            <p class="text">Steel and Concrete</p> 
        </div>
        <div class="item">
            <img class="imageGrid" src="/exp-images/espejo3.jpg" alt="Experimentalish">
            <p class="text">Experimentalish</p> 
        </div>
        <div class="item twoColumn">
            <img class="imageGrid" src="/exp-images/espejo4.jpg" alt="Experimentalish">
            <p class="text">Experimentalish</p> 
        </div>
    </div>
    <div id="contact" class="contactBackground">
        <div class="contact">
            <div class="contactHeader">CONTACTO</div>
            <form class="contactBody">
                <input type="name" class="contactBodyName" placeholder="Nombre" />
                <input type="email" class="contactBodyEmail" placeholder="Email" />
                <textarea type="text" class="contactBodyMessage" placeholder="Mensaje"></textarea>
                <button class="contactBodyButton"><b>ENVIAR</b></button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.instagram.com/ivxnbelike/" target="_blank"><img src="/icons/igLogo.svg" alt="" class="ig"></a>
    </footer>
    <script src="/app.js"></script>

</body>
</html>
